<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/index.css" />
  <title>Login - Intern Task Tracker</title>
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <h1>Intern Task Tracker</h1>
      <h2>Login</h2>

      <form id="loginForm" action="./pages/dashboard.html">
        <input type="email" id="loginEmail" placeholder="Email" required />
        <input type="password" id="loginPassword" placeholder="Password" required />

        <div class="login-options">
          <label>
            <input type="checkbox" id="rememberMe" /> Remember Me
          </label>
          <a href="./pages/forgotpassword.html">Forgot Password?</a>
        </div>

        <button type="submit">Login</button>
        <p>Don't have an account? <a href="./pages/signup.html">Sign up</a></p>
      </form>
    </div>
  </div>
  <script src="./js/auth.js"></script>
</body>
</html>
